<h2>Task 9: Registration Form</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="registrationData.name" required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="registrationData.email" required>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="registrationData.password" required>
  </div>

  <div>
    <label>Gender:</label>
    <label>
      <input type="radio" name="gender" value="male" [(ngModel)]="registrationData.gender"> Male
    </label>
    <label>
      <input type="radio" name="gender" value="female" [(ngModel)]="registrationData.gender"> Female
    </label>
  </div>

  <div>
    <label for="country">Country:</label>
    <select id="country" name="country" [(ngModel)]="registrationData.country">
      <option value="">Select a country</option>
      <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
    </select>
  </div>

  <button type="submit">Submit</button>
</form>

<div *ngIf="registrationData.name || registrationData.email || registrationData.password || registrationData.gender || registrationData.country">
  <h3>Entered Information:</h3>
  <p>Name: {{ registrationData.name }}</p>
  <p>Email: {{ registrationData.email }}</p>
  <p>Password: {{ registrationData.password }}</p>
  <p>Gender: {{ registrationData.gender }}</p>
  <p>Country: {{ registrationData.country }}</p>
</div>
